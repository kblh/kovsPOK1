<a href="#main-content">Skip to content</a>

<header role="banner">
  <a href="/" aria-label="{{ site.name }}">
    {{ site.name }}
  </a>

  <nav aria-label="Primary">
    <ul>
      {% for item in collections.nav %}
      <li>
        <a href="{{ item.url }}" 
          {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
          >{{ item.data.title }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
 
</header>
<hr>
